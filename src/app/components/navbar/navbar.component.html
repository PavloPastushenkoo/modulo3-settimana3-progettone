<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="assets/img/netflix_logo.png" width="100" alt="logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li *ngIf="user" class="nav-item">
          <a class="nav-link" [routerLink]="['/film']" routerLinkActive="active"
            >Film</a
          >
        </li>
        <li *ngIf="user" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/profile']"
            routerLinkActive="active"
            >Profilo</a
          >
        </li>
        <li *ngIf="user" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/users']"
            routerLinkActive="active"
            >Lista utenti</a
          >
        </li>
        <li *ngIf="!user" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li *ngIf="!user" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/register']"
            routerLinkActive="active"
            >Registrati</a
          >
        </li>
      </ul>
    </div>
    <div *ngIf="user" class="ms-3">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="assets/img/avatar.webp"
            width="40"
            alt="avatar"
            class="rounded-circle"
          />
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="dropdownMenuButton"
        >
          <li>
            <div class="d-flex align-items-center">
              <img
                src="assets/img/avatar.webp"
                width="40"
                alt="avatar"
                class="rounded-circle me-3"
              />
              <div>
                <h6 class="mb-0">{{ user.user.name }}</h6>
                <p class="mb-0 text-muted">Epicoder#1</p>
              </div>
            </div>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Manage Profiles</a></li>
          <li><a class="dropdown-item" href="#">Account</a></li>
          <li><a class="dropdown-item" href="#">Help Center</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <button
              type="button"
              class="btn btn-danger w-100"
              (click)="logout()"
            >
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
