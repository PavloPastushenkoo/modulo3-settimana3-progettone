<div *ngIf="!film" class="container text-center my-5">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Caricamento...</span>
  </div>
  <p class="mt-2 text-light">Caricamento in corso...</p>
</div>

<div class="container mt-5 text-light">
  <h1 class="text-center p-2 mb-4">Film Popolari</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">
    <div class="col" *ngFor="let movie of film">
      <div class="card bg-dark text-white h-100 shadow rounded">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
              class="card-img-top rounded-start"
              alt="{{ movie.title }} poster"
              style="object-fit: cover; height: 300px"
            />
          </div>
          <div class="col-md-8">
            <div
              class="card-body d-flex flex-column justify-content-between h-100"
            >
              <div>
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">
                  {{ movie.overview | slice : 0 : 100 }}...
                </p>
              </div>
              <div class="d-flex justify-content-start align-items-center">
                <a
                  [routerLink]="['/details', movie.id]"
                  class="btn btn-primary me-2"
                  >Dettagli</a
                >
                <button
                  (click)="favourite(movie)"
                  type="button"
                  class="btn btn-outline-danger"
                  [ngClass]="{ active: movie.video }"
                  data-bs-toggle="button"
                >
                  <i class="bi bi-heart-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
