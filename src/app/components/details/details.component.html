<div class="container my-5">
  <div
    class="card border-0 rounded-3 shadow-lg"
    style="background-color: #111; overflow: hidden"
  >
    <div class="row g-0">
      <div class="col-md-5 d-flex align-items-center justify-content-center">
        <img
          src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
          class="img-fluid rounded-start"
          style="max-height: 300px"
          alt="..."
        />
      </div>
      <div class="col-md-7">
        <div class="card-body text-center text-md-start" style="padding: 3rem">
          <h1 class="card-title fw-bolder text-white my-3">
            {{ movie.title }}
          </h1>
          <p class="card-text fw-medium text-white-50 my-3 fs-5">
            {{ movie.overview }}
          </p>
          <ul class="list-group list-group-flush text-white">
            <li class="list-group-item border-0 bg-transparent">
              Lingua: {{ movie.original_language }}
            </li>
            <li class="list-group-item border-0 bg-transparent">
              Anno: {{ movie.release_date }}
            </li>
            <li class="list-group-item border-0 bg-transparent">
              Media voto: {{ movie.vote_average }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
